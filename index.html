        let currentRound = [];

        let roundStartCount = 0; // ë¼ìš´ë“œ ì‹œì‘ ì‹œ ìŒì‹ ìˆ˜

        // ê²Œì„ ì‹œì‘
        function startGame() {
            // ìŒì‹ ì„ê¸°
            const shuffled = [...FOODS].sort(() => Math.random() - 0.5);
            currentRound = shuffled;

            roundStartCount = shuffled.length;

            // ì´ ë¼ìš´ë“œ ìˆ˜ ê³„ì‚°
            calculateTotalRounds();

            // UI ì „í™˜
            document.getElementById('startScreen').style.display = 'none';

        // ì´ ë¼ìš´ë“œ ìˆ˜ ê³„ì‚°
        function calculateTotalRounds() {
            let count = currentRound.length;
            totalRounds = 0;
            while (count > 1) {

        // ë¼ìš´ë“œ ì§„í–‰
        function playRound() {
            if (currentRound.length <= 1) {
                announceWinner();
                return;
            }

            // ë¼ìš´ë“œ ì •ë³´ ì—…ë°ì´íŠ¸
            const remaining = currentRound.length;
            const totalBattles = Math.ceil(roundStartCount / 2); // ì´ ë¼ìš´ë“œì˜ ì´ ëŒ€ê²° ìˆ˜
            const progressText = `${roundNumber}ë¼ìš´ë“œ (${roundStartCount}ê°•) - ${roundProgress + 1}/${totalBattles}`;
            document.getElementById('roundInfo').textContent = progressText;

            // ì§„í–‰ë¥  ê³„ì‚° (ì „ì²´ ê²Œì„ ì§„í–‰ë¥ )
            const overallProgress = ((totalRounds - roundNumber + 1) / totalRounds) * 100;
            document.getElementById('progressBar').style.width = overallProgress + '%';

            // ë‹¤ìŒ ëŒ€ê²° ì¤€ë¹„
            if (currentBattle.length === 0) {

        function prepareNextBattle() {
            if (currentRound.length === 0) {

                roundNumber++;

            // 2ê°œì”© ê°€ì ¸ì˜¤ê¸°
            if (currentRound.length >= 2) {
                currentBattle = [currentRound.shift(), currentRound.shift()];

            } else if (currentRound.length === 1) {
                // í™€ìˆ˜ ê°œì¼ ë•Œ ë§ˆì§€ë§‰ ìŒì‹ ìë™ ì§„ì¶œ
                const autoAdvance = currentRound.shift();

        function showBattle() {
            if (currentBattle.length !== 2) {
                prepareNextBattle();

            const food1 = currentBattle[0];

            // ìŒì‹ 2 í‘œì‹œ

            selectedFood = index;
            const winner = currentBattle[index - 1];

            // ì„ íƒëœ ì¹´ë“œ í‘œì‹œ

            // ì•½ê°„ì˜ ë”œë ˆì´ í›„ ë‹¤ìŒìœ¼ë¡œ
            setTimeout(() => {

        // ë‹¤ìŒ ë¼ìš´ë“œë¡œ ì§„ì¶œ
        function advanceToNextRound(winner) {
            // ë‹¤ìŒ ë¼ìš´ë“œ ë°°ì—´ì— ì¶”ê°€ (ì•„ì§ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ë‹¤ë©´)
            if (!window.nextRound) {

            window.nextRound.push(winner);

            // í˜„ì¬ ë¼ìš´ë“œ ì§„í–‰ ìƒí™© ì—…ë°ì´íŠ¸
            roundProgress++;

            currentBattle = [];

            // í˜„ì¬ ë¼ìš´ë“œê°€ ëë‚¬ëŠ”ì§€ í™•ì¸
            if (currentRound.length === 0) {

                window.nextRound = [];

                roundStartCount = currentRound.length; // ìƒˆ ë¼ìš´ë“œì˜ ì‹œì‘ ìŒì‹ ìˆ˜

                if (currentRound.length === 1) {
